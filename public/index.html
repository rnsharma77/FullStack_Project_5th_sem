<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PikaBot - Rudra's AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="background-animation">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="header-content">
        <div class="bot-avatar">
          <div class="avatar-circle">
            <i class="fas fa-robot"></i>
          </div>
          <div class="status-indicator"></div>
        </div>
        <div class="header-info">
          <h1>PikaBot</h1>
          <p class="subtitle">Rudra's Personal AI Assistant</p>
        </div>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="theme-toggle" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="icon-btn" id="clear-chat" title="Clear Chat">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <!-- Welcome Message -->
        <div class="welcome-message">
          <div class="welcome-icon">
            <i class="fas fa-bolt"></i>
          </div>
          <h2>Welcome to PikaBot!</h2>
          <p>Your intelligent AI companion powered by Google Gemini</p>
          <div class="feature-cards">
            <div class="feature-card">
              <i class="fas fa-comments"></i>
              <span>Chat</span>
            </div>
            <div class="feature-card">
              <i class="fas fa-image"></i>
              <span>Image Analysis</span>
            </div>
            <div class="feature-card">
              <i class="fas fa-file-alt"></i>
              <span>File Reading</span>
            </div>
            <div class="feature-card">
              <i class="fas fa-microphone"></i>
              <span>Voice Input</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="typing-indicator" id="typing-indicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>

      <!-- Input Area -->
      <div class="input-container">
        <div class="input-wrapper">
          <!-- Feature Buttons -->
          <div class="feature-buttons">
            <button class="feature-btn" id="image-btn" title="Upload Image">
              <i class="fas fa-image"></i>
            </button>
            <button class="feature-btn" id="file-btn" title="Upload File">
              <i class="fas fa-paperclip"></i>
            </button>
            <button class="feature-btn" id="voice-btn" title="Voice Input">
              <i class="fas fa-microphone"></i>
            </button>
          </div>

          <!-- Hidden File Inputs -->
          <input type="file" id="image-input" accept="image/*" style="display: none;" />
          <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx" style="display: none;" />

          <!-- Text Input -->
          <div class="text-input-group">
            <textarea 
              id="user-input" 
              placeholder="Type your message here..." 
              rows="1"
            ></textarea>
            <button class="send-btn" id="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>

        <!-- File Preview -->
        <div class="file-preview" id="file-preview" style="display: none;">
          <div class="preview-content">
            <span class="preview-text"></span>
            <button class="remove-file" id="remove-file">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="chat-footer">
      <p>Powered by Google Gemini AI â€¢ Made with <i class="fas fa-heart"></i> by Rudra</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
